<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6">Cadastro de Usuário</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Nome Completo
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <div
          *ngIf="
            loginForm.get('name').invalid &&
            (loginForm.get('name').dirty || loginForm.get('name').touched)
          "
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('name').errors?.required">
            Nome é um campo obrigatório
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <div
          *ngIf="
            loginForm.get('email').invalid &&
            (loginForm.get('email').dirty || loginForm.get('email').touched)
          "
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('email').errors?.required">
            Email é obrigatório
          </div>
        </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Senha
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <div
          *ngIf="
            loginForm.get('password').invalid &&
            (loginForm.get('password').dirty ||
              loginForm.get('password').touched)
          "
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('password').errors?.required">
            Senha é obrigatória
          </div>
        </div>
      </div>

      <div class="mt-3 mb-7">
        <span>
          Já possui uma conta?
          <a
            href="/"
            target="_self"
            class="hover:text-blue-400 ease-in-out duration-100"
          >
            Acessar!
          </a>
        </span>
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 hover:cursor-pointer bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
      </div>
      <div *ngIf="error" class="text-red-500 text-sm mt-4">{{ error }}</div>
    </form>
  </div>
</div>
